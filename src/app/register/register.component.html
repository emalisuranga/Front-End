<div class="container">
  <div class="row main">
    <div class="main-login main-center">
    <h5>Sign up once and watch any of our free demos.</h5>
      <form (submit)="registerData()">
          <!-- <form  > -->

          <div class="form-group">
              <label for="username" class="cols-sm-2 control-label">Username</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username" [(ngModel)]="username"  />
                </div>
              </div>
            </div>

        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" [(ngModel)]="name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" [(ngModel)]="email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" [(ngModel)]="password"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <!-- <a href="" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button" type="submit">Register</a> -->
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>
